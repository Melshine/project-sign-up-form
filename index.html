<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
   <main>
    <div class="left">
        <div class="logo">
            <img src="images/odin.png" alt="Odin logo" width=100>
            <span>ODIN</span>
        </div>
            <div class="credit">Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="main-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <div class="main-form">
                <h1>Let's do this!</h1>    
            <div class="input">
                <div>
                    <p>
                        <label for="fname">First name*</label>
                        <input type="text" id="fname" name="fname" required placeholder="Thor">
                    </p>
                    <p>
                        <label for="lname">Last name*</label>
                        <input type="text" id="lname" name="lname" required placeholder="Odinson">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="mail">Email*</label>
                        <input type="email" id="mail" name="mail" required>
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="pwd">Password*</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </p>
                    <p>
                        <label for="pwd-confirmation">Confirmation password*</label>
                        <input type="password" id="pwd-confirmation" name="pwd-confirmation" required>
                    </p>
                </div>
            </div>
            </div>
        <div class="main-bottom">
            <button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        </form>
    </div>
   </main>
</body>
</html>
