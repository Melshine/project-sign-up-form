<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
   <main>
    <div class="left">
        <div class="logo">
            <img src="images/odin.png" alt="Odin logo" width=100>
            <span>ODIN</span>
        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <h1>Let's do this!</h1>    
            <div>
                <div>
                    <p>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </p>
                    <p>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="mail">Email</label>
                        <input type="text" id="mail" name="mail">
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" name="phone">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="pwd">Password</label>
                        <input type="text" id="pwd" name="pwd">
                    </p>
                    <p>
                        <label for="pwd-confirmation">Confirmation password</label>
                        <input type="text" id="pwd-confirmation" name="pwd-confirmation">
                    </p>
                </div>
            </div>
        <div class="main-bottom">
            <button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        </form>
    </div>
   </main>
</body>
</html>
